{% extends 'home/base.html' %}

{% block title %}Incluir Curral{% endblock %}

{% block content %}

<div class="main-content">
    <h1>Incluir Curral</h1>
    
    <!-- Exibe mensagens de sucesso ou erro -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="form-curral">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do curral" required>
        </div>
        <div class="form-group">
            <label for="peso_min">Peso Mínimo:</label>
            <input type="number" id="peso_min" name="peso_min" step="0.01" placeholder="Digite o peso mínimo" required>
        </div>
        <div class="form-group">
            <label for="peso_max">Peso Máximo:</label>
            <input type="number" id="peso_max" name="peso_max" step="0.01" placeholder="Digite o peso máximo" required>
        </div>
        <div class="form-group">
            <label for="capacidade_max">Capacidade Máxima:</label>
            <input type="number" id="capacidade_max" name="capacidade_max" placeholder="Digite a capacidade máxima" required>
        </div>
        <div class="form-group">
            <label for="tipo_curral">Tipo Curral:</label>
            <select id="tipo_curral" name="tipo_curral" required>
                <option value="" disabled selected>Selecione o tipo de curral</option>
                {% for tipo in tipos_currais %}
                <option value="{{ tipo.id_tipoCurral }}">{{ tipo.tipo_curral }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-create">Salvar</button>
            <a href="{% url 'consultarcurral' %}" class="btn btn-delete">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
